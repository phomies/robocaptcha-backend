schema {
    query: Query
    mutation: Mutation
}
scalar Date

type User {
    _id: ID
    name: String
    password: String
    email: String
    dateJoined: Date
    whitelist: [Int]
    blacklist: [Int]
    verificationLevel: Int
    subscriptionHistory: [Subscription]
    callHistory: [ID]
    notificationHistory: [ID]
}

type Subscription {
    dateStart: Date
    dateEnd: Date
    amount: Float
    transactionId: String
    type: String
}

input NewUserInput {
    name: String!
    email: String!
    password: String!
}

input UserInput {
    _id: ID!
    name: String
    password: String
    newPassword: String
    email: String
    whitelist: [Int]
    blacklist: [Int]
    verificationLevel: Int
}

type Call {
    _id: ID
    date: Date
    from: Int
    toUserId: ID
    action: String
}

type Notification {
    _id: ID
    userId: ID,
    content: String,
    read: Boolean,
    url: String,
    dateTime: Date,
}

type Query {
    getAllUsers: [User]
}

type Mutation {
    createUser(userInput: NewUserInput): User
    updateUser(userInput: UserInput): User
    deleteUser(id: ID): Boolean
}
